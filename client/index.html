<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Preconnect to external fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <!-- Razorpay Checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <title>INVENTO 2026 | Spyverse</title>
    
    <style>
      /* Prevent FOUC and layout shift */
      html {
        background-color: #0a0a0a;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent scroll restoration on refresh */
      html {
        scroll-behavior: auto !important;
      }
      
      /* Initial Loader Styles - Critical Inline CSS */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #0a0a0a; /* match site bg precisely */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #initial-loader img {
        width: 200px;
        max-width: 80vw;
        height: auto;
        opacity: 0.95;
      }

      @media (min-width: 768px) {
        #initial-loader img {
          width: 350px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Step 2: Initial SVG Loader -->
    <div id="initial-loader">
      <img src="/logo.png" alt="INVENTO 2026" />
    </div>

    <div id="root"></div>

    <!-- Step 4: Remove Loader ASAP -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loader = document.getElementById("initial-loader");
        if (!loader) return;

        // Smooth fade out
        loader.style.opacity = "0";
        loader.style.transition = "opacity 500ms ease";

        setTimeout(() => loader.remove(), 500);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
